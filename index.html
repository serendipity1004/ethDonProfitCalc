<html>
<head>
    <title>Eth Donation Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.35.1/handsontable.min.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Eth Donation Calculator</h1>
        </div>

        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="no-of-branches">No. of branches</label>
                                <input type="number" class="form-control" id="no-of-branches"
                                       placeholder="Enter Number of Branches">
                            </div>
                            <div class="col-6">
                                <label for="no-of-total-tiers">Total Tiers</label>
                                <input type="number" class="form-control" id="no-of-total-tiers"
                                       placeholder="Enter Total Number of Tiers">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="starting-donation">Starting Donation</label>
                                <input type="number" class="form-control" id="starting-donation"
                                       placeholder="Enter Number of Branches">
                            </div>
                            <div class="col-6">
                                <label for="increment-percentage">Increment Percentage</label>
                                <input type="number" class="form-control" id="increment-percentage"
                                       placeholder="Enter Total Number of Tiers">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="calculate-btn">Calculate</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="total">Total Donation</label>
                <span id="total"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="total-admin">Total Donation to Admin</label>
                <span id="total-admin"></span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.35.1/handsontable.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
